<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="${note.id} != null ? 'Edit Note' : 'New Note'">Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.4.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
  <h1 th:text="${note.id} != null ? 'Edit Note' : 'New Note'">Form</h1>

  <form th:action="@{/save}" th:object="${note}" method="post">
    <!-- hidden id -->
    <input type="hidden" th:if="${note.id != null}" th:field="*{id}" />

    <!-- Title -->
    <div class="mb-3">
      <label class="form-label">Title</label>
      <input type="text" th:field="*{title}" class="form-control" placeholder="Enter title"/>
    </div>

    <!-- Content -->
    <div class="mb-3">
      <label class="form-label">Content</label>
      <textarea th:field="*{content}" class="form-control" rows="5" placeholder="Enter content"></textarea>
    </div>

    <!-- Save / Cancel -->
    <button type="submit" class="btn btn-success">Save</button>
    <a href="/" class="btn btn-secondary ms-2">Cancel</a>
  </form>
</body>
</html>
