spring.application.name=manual-todo-app
# Setup server port
server.port=8080
# Setup local H2 database configuration
spring.datasource.url=jdbc:h2:file:./data/todo-app
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=admin
spring.datasource.password=admin
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
# Setup local H2 console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=false
# Setup local database tables on startup
spring.jpa.hibernate.ddl-auto=update
# Allow devtools restart support
spring.devtools.restart.enabled=true